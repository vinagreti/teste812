<mat-toolbar>
  <a [routerLink]="['/']" routerLinkActive=""><h1> {{ 'app.title' | translate }} </h1></a>
  <span class="center-space"></span>
  <span *ngIf="(lang$ | async) as lang">
    <button mat-flat-button [color]="lang === languages.EN ? 'primary' : 'default'" (click)="lang === languages.EN ? false : setLanguage(languages.EN)">EN</button>
    <button mat-flat-button [color]="lang === languages.PT ? 'primary' : 'default'" (click)="lang === languages.PT ? false : setLanguage(languages.PT)">PT</button>
  </span>
</mat-toolbar>
