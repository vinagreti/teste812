<mat-toolbar color="accent">
  <a [routerLink]="['/']" routerLinkActive=""><h1> {{ 'app.title' | translate }} </h1></a>
  <span class="center-space"></span>
  <span *ngIf="(language$ | async) as language">
    <ng-container *ngIf="i18nLocales.length > 1">
      <ng-container *ngFor="let i18nLocale of i18nLocales">
        &nbsp;
        <button mat-flat-button [color]="language === i18nLocale ? 'primary' : ''" (click)="language === i18nLocale ? false : setLanguage(i18nLocale)">{{i18nLocale}}</button>
      </ng-container>
    </ng-container>
  </span>
</mat-toolbar>
